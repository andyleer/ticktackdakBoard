<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe</title>
  <style>
    :root {
      --bg: #0f1115;
      --panel: #151924;
      --accent: #4cc9f0;
      --text: #e6e9f2;
      --muted: #a5adcb;
      --win: #22c55e;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 22px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 800px at 20% -10%, #182033 0%, var(--bg) 60%);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display: grid;
      place-items: center;
    }

    .app {
      width: min(92vw, 520px);
      padding: 18px;
      background: linear-gradient(180deg, #131829, #0e1220 60%);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 14px;
    }

    h1 {
      font-size: clamp(18px, 2.4vw, 22px);
      margin: 0;
      letter-spacing: .3px;
      font-weight: 700;
    }

    .status {
      font-size: clamp(14px, 2vw, 16px);
      color: var(--muted);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 100%;
      aspect-ratio: 1 / 1;
      margin: 8px 0 12px;
    }

    .cell {
      background: var(--panel);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 18px;
      display: grid;
      place-items: center;
      cursor: pointer;
      user-select: none;
      transition: transform .08s ease, background .2s ease, border-color .2s ease;
    }

    .cell img {
      width: 60%;
      height: 60%;
      object-fit: contain;
      pointer-events: none;
    }

    .cell:hover { transform: translateY(-2px); }
    .cell:active { transform: translateY(0); }
    .cell.win { outline: 3px solid var(--win); box-shadow: inset 0 0 0 2px rgba(34,197,94,.35); }
    .cell.disabled { pointer-events: none; opacity: .85; }

    .toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .scores { color: var(--muted); font-size: 14px; }
    .scores strong { color: var(--text); }

    button.button {
      background: linear-gradient(180deg, #1b2140, #141931);
      border: 1px solid rgba(255,255,255,.08);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: .2px;
      transition: transform .08s ease, background .2s ease, border-color .2s ease, opacity .2s ease;
    }
    button.button:hover { transform: translateY(-1px); border-color: rgba(255,255,255,.18); }
    button.button:active { transform: translateY(0); }

    .footer-note {
      margin-top: 10px;
      font-size: 12px;
      color: var(--muted);
      opacity: .9;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="app" role="application" aria-label="Tic Tac Toe">
    <div class="header">
      <h1>ðŸŽ® Tic Tac Toe</h1>
      <div class="status" id="status">Player <span id="turnMark">Andy</span>'s turn</div>
    </div>

    <div class="board" id="board" aria-label="Game board" role="grid"></div>

    <div class="toolbar">
      <div class="scores" id="scores">
        Andy: <strong id="scoreX">0</strong>
        &nbsp;â€¢&nbsp; Guy: <strong id="scoreO">0</strong>
        &nbsp;â€¢&nbsp; Draws: <strong id="scoreD">0</strong>
      </div>
      <div style="display:flex; gap:8px;">
        <button class="button" id="newGameBtn">New Game</button>
        <button class="button" id="resetScoresBtn">Reset Scores</button>
      </div>
    </div>

    <div class="footer-note">Tap a square to play.</div>
  </div>

  <script>
    (function() {
      const boardEl = document.getElementById('board');
      const statusEl = document.getElementById('status');
      const turnMarkEl = document.getElementById('turnMark');
      const newGameBtn = document.getElementById('newGameBtn');
      const resetScoresBtn = document.getElementById('resetScoresBtn');
      const scoreXEl = document.getElementById('scoreX');
      const scoreOEl = document.getElementById('scoreO');
      const scoreDEl = document.getElementById('scoreD');

      const WINS = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];

      let board = Array(9).fill(null);
      let player = 'andy';
      let gameOver = false;

      const scores = JSON.parse(localStorage.getItem('ttt-scores') || '{"andy":0,"guy":0,"D":0}');
      renderScores();

      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('button');
        cell.className = 'cell';
        cell.dataset.idx = i;
        cell.addEventListener('click', onCellClick, { passive: true });
        boardEl.appendChild(cell);
      }

      function onCellClick(e) {
        if (gameOver) return;
        const idx = Number(e.currentTarget.dataset.idx);
        if (board[idx]) return;

        board[idx] = player;
        const img = document.createElement('img');
        img.src = player === 'andy' ? 'andy.png' : 'guy.png';
        e.currentTarget.appendChild(img);

        const win = findWin();
        if (win) {
          gameOver = true;
          setStatus(`${capitalize(player)} wins!`);
          win.forEach(i => boardEl.children[i].classList.add('win'));
          bumpScore(player);
          disableBoard();
          return;
        }

        if (board.every(Boolean)) {
          gameOver = true;
          setStatus(`Draw!`);
          bumpScore('D');
          disableBoard();
          return;
        }

        player = player === 'andy' ? 'guy' : 'andy';
        turnMarkEl.textContent = capitalize(player);
        setStatus(`Player ${capitalize(player)}'s turn`);
      }

      function capitalize(s){return s.charAt(0).toUpperCase()+s.slice(1);}

      function setStatus(text) { statusEl.textContent = text; }

      function findWin() {
        for (const [a,b,c] of WINS) {
          if (board[a] && board[a] === board[b] && board[a] === board[c]) return [a,b,c];
        }
        return null;
      }

      function bumpScore(which) {
        if (which === 'andy') scores.andy++;
        else if (which === 'guy') scores.guy++;
        else scores.D++;
        localStorage.setItem('ttt-scores', JSON.stringify(scores));
        renderScores();
      }

      function renderScores() {
        scoreXEl.textContent = scores.andy;
        scoreOEl.textContent = scores.guy;
        scoreDEl.textContent = scores.D;
      }

      function disableBoard() {
        [...boardEl.children].forEach(c => c.classList.add('disabled'));
      }

      function enableBoard() {
        [...boardEl.children].forEach(c => c.classList.remove('disabled'));
      }

      function newGame() {
        board = Array(9).fill(null);
        player = 'andy';
        gameOver = false;
        turnMarkEl.textContent = capitalize(player);
        setStatus(`Player ${capitalize(player)}'s turn`);
        for (const cell of boardEl.children) {
          cell.innerHTML = '';
          cell.classList.remove('win','disabled');
        }
        enableBoard();
      }

      newGameBtn.addEventListener('click', newGame);
      resetScoresBtn.addEventListener('click', () => {
        scores.andy = scores.guy = scores.D = 0;
        localStorage.setItem('ttt-scores', JSON.stringify(scores));
        renderScores();
      });

      newGame();
    })();
  </script>
</body>
</html>
